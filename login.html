<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTIATECH Invoice | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="invoice.css">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="img/ottiatech.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body{
            display: flex;
            margin-top: 33px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: fit-content;
            background: url(img/register.png) no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

    <section class="wrapper">
        <div class="borderline">
        <form>
            <h1>Sign In Here</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" id="title" minlength="2" maxlength="30" name="title" required>
                <label>Full Name</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='email' color="#4c0e2e"></box-icon>
                <input id="duration" type="email" required>
                <label>Email</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='password' color="#4c0e2e"></box-icon>
                <input id="duration" type="password" required>
                <label>Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <button type="submit" class="btn"><a href="invoice.html">LOGIN</a></button>
            <p class="kudi">
                Already have an account? <a href="register.html">Register</a>
            </p>

        </form>
        </div>
    </section>

    <script src="invoice.js"></script>

</body>
</html>
