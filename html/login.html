<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTTIATECH Invoice | Login</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/invoice.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="icon" href="img/ottiatech.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        body{
            display: flex;
            margin-top: 33px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: fit-content;
            background: url(../img/register.png) no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <div class="borderline">
        <form method="POST" action="../php/login.php">
            <h1>Sign In Here</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" name="full_name" id="full_name" minlength="2" maxlength="30" required>
                <label for="username">Full Name</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='email' color="#4c0e2e"></box-icon>
                <input name="email" id="email" type="email" required>
                <label for="email">Email Address</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='password' color="#4c0e2e"></box-icon>
                <input name="password" id="password" type="password" required>
                <label for="password">Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="field">
                <input type="submit" class="btn" name="submit" value="LOGIN" required 
                style="color:  white; font-size: 18px;">
            </div>

            <p class="kudi">
                Already have an account? <a href="../html/register.html">Register</a>
            </p>
        </form>
        </div>
    </section>

    <script src="../js/invoice.js"></script>
</body>
</html>
