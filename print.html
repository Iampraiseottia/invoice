<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print | OTTIATECH</title>
    <link rel="stylesheet" href="invoice.css">
    <link rel="stylesheet" href="invoice.html">
</head>
<body>

    
<!-- Print Menu -->

<section id="printHead">
    <div class="lefthead">
        <img src="img/logoprint.png" class="printlogoimg">
    </div>
    <div class="righthead">
        <p id="dispayCompanyName">Company Name</p>
        <br>
        <p id="dispayBillingAddress">Billing Address</p>
        <br>
        <p id="date">Date</p>
    </div>
</section>

<section id="detailsPrint">
    <div class="leftprintdetails">
        <h3 class="printbill">
            BILL TO:
        </h3>
        <br>
        <p class="detailsPrintName" id="dispayuCompanyName">
            company Name
        </p>
        <br>
        <p class="printaddress" id="dispayuBillingAddress">
            Address
        </p>
    </div>
    <div class="rightdetailsprint">
        <h3>
            Invoice #
        </h3>
        <br>
        <p class="detailsPrintNumber" id="displayInvoiceNumber">
            00001
        </p>
        <br>
        <h3>
            Invoice Due Date
        </h3>
        <br>
        <p class="detailsPrintDate" id="displayDate">09/11/2023</p>
        
    </div>
</section>

<hr>

<table id="tableInvoice" style="margin-left: 60px;
margin-top: 40px;
margin-bottom: 20px;">   
    <thead>
        <tr>
            <th class="table-head" style="background-color: rgb(208, 248, 246);">Description</th>
            <th class="table-head" style="background-color: rgb(208, 248, 246);">Amount</th>
            <th class="table-head" style="background-color: rgb(208, 248, 246);">Tax</th>
        </tr>
    </thead>

        <tbody id="result"></tbody>
</table>

<div id="werey"></div>
<br>
<hr>

<section id="notesPrint">
    <div class="notesPrintMessage">
        <h3>
            NOTES:
        </h3>
        <br>
        <p class="notesPrintText">
            The Total Sum Of Everything As Listed Above is <span class="unique">&#8594</span>
        </p>

    </div>
    <br>
    <h3 class="valuePrint">
        <p class="printTotal" >
            0000
        </p>
        <span>FCFA</span>
    </h3>
</section>


    <script src="invoice.js" text/javascript></script>
    
</body>
</html>
