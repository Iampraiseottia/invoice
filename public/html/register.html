<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="icon" href="/img/logo.png" style="border-radius: 50%" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/nav.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />



     <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.va.q = window.va.q || []).push(arguments) };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>


    
    <style>
      body {
        display: flex;
        margin-top: 33px;
        justify-content: center;
        align-items: center;
        width: 95% !important;
        height: fit-content;
        background: url(../img/register.png) no-repeat;
        background-size: cover;
        background-position: center;
      }

      .input_box input.error,
      .input_box select.error {
        border: 2px solid #ff0000 !important;
      }

      .input_box small {
        display: none;
        color: #ff0000;
        font-size: 12px;
        margin-top: 5px;
      }

      .input_box small.show {
        display: block;
      }

      #general-error {
        background-color: #ffe6e6;
        color: #cc0000;
        padding: 10px;
        border: 1px solid #ff0000;
        border-radius: 4px;
        margin-bottom: 15px;
        font-size: 14px;
        display: none;
      }

      #general-error.success {
        background-color: #e6ffe6;
        color: #008000;
        border-color: #00aa00;
      }
    </style>
  </head>
  <body>
    <!-- Header from index.html -->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top bg-white shadow-sm"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#home">
          <i class="bi bi-receipt text-success"></i>
          <span class="text-primary">Ease</span
          ><span class="text-warning">Invoice</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          onclick="toggleMobileMenu()"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars" id="menu-icon"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/#services">Services</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/#team">Team</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/#testimonials">Testimonials</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/#faqs">FAQs</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/#contact">Contact Us</a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-success rounded-pill px-5">
                <a
                  href="./login.html"
                  style="text-decoration: none; color: white"
                  >Sign In</a
                >
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper logInMT RegInW">
      <div class="borderline">
        <h1>Sign Up</h1>
        <form method="post" id="registerForm">
          <div id="general-error"></div>

          <div class="input_box">
            <box-icon name="rename" color="#4c0e2e"></box-icon>
            <input
              type="text"
              id="title"
              minlength="2"
              maxlength="30"
              name="full_name"
              autocomplete="off"
              required
            />
            <label for="title">Full Name</label>
            <i></i>
            <small id="titleerror">error message</small>
          </div>

          <div class="input_box">
            <box-icon type="solid" name="envelope"></box-icon>
            <input
              name="email"
              id="email"
              autocomplete="off"
              type="email"
              required
            />
            <label for="email">Email Address</label>
            <i></i>
            <small>error message</small>
          </div>

          <div class="input_box">
            <box-icon type="solid" name="phone-call"></box-icon>
            <input
              name="phone_number"
              id="phone_number"
              autocomplete="off"
              type="number"
              required
            />
            <label for="phone_number">Phone Number</label>
            <i></i>
            <small>error message</small>
          </div>

          <div class="input_box">
            <select name="Country" id="Country" class="Country-reg">
              <option value="">Choose Your Country</option>
            </select>
            <box-icon
              style="padding-top: 6px"
              type="solid"
              name="plane-alt"
            ></box-icon>
            <label for="Country" style="padding-top: 6px">Country:</label>
            <small id="error-message">error message</small>
          </div>

          <div class="input_box">
            <box-icon type="solid" name="timer" color="#4c0e2e"></box-icon>
            <input
              name="password"
              id="password"
              autocomplete="off"
              type="password"
              required
            />
            <label for="password">Password</label>
            <i></i>
            <small>error message</small>
          </div>

          <div class="input_box">
            <box-icon type="solid" name="timer" color="#4c0e2e"></box-icon>
            <input
              name="confirm_password"
              id="confirm_password"
              autocomplete="off"
              type="password"
              required
            />
            <label for="confirm_password">Confirm Password</label>
            <i></i>
            <small>error message</small>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" />
            <p style="margin-left: 10px">
              Agree to <span>Terms</span> and <span>Condition</span>
            </p>
          </div>

          <div class="field">
            <input
              type="submit"
              class="btn"
              name="submit"
              value="REGISTER"
              required
            />
          </div>

          <div class="kudi">
            Already a member? <a href="./login.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/register.js" type="text/javascript"></script>

    <script src="../js/main.js"></script>

  </body>
</html>
