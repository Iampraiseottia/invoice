<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link>
</head>
<body> 


    <section class="wrapper">
        <div class="borderline">
        <form action="../view/view.html" onsubmit="return submitbtn()">
            <h1>Sign Up</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" id="title" minlength="2" maxlength="30" name="title" required>
                <label>Full Name</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='envelope'></box-icon>                <input id="duration" type="email" required>
                <label>Email Address</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='phone-call'></box-icon>                <input id="duration" type="number" required>
                <label>Phone Number</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <select name="Country" id="Country" class="Country-reg">
                    <option value="">Choose Your Country</option>
                </select>
                <box-icon style="padding-top: 6px;" type='solid' name='plane-alt'></box-icon>
                <label style="padding-top: 6px;">Country:</label>
                <small id="error-message">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='timer' color="#4c0e2e"></box-icon>
                <label>Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon type='solid' name='timer' color="#4c0e2e"></box-icon>
                <input id="duration" type="password" required>
                <label>Confirm Password</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="terms">
                <input type="checkbox"><p style="margin-left: 10px;">Agree to <span>Terms</span> and <span>Condition</span></p>
            </div>
            <button type="submit" class="btn"><a href="invoice.html">REGISTER</a></button>
 
        </form>
        </div>
    </section>
    <script type="text/javascript" src="register.js"></script>
</body>
</html>
